<div>



  <section class="top">
    <input #start type="number" placeholder="Filter start">
    <input #end type="number" placeholder="Filter end">
    <button (click)="getValues()">Click</button>
  </section>
  
  <section class="content">
    <ul>
      <li *ngFor="let ad of ads">
        <app-ad [ad]="ad"></app-ad>
      </li>
    </ul>
  </section>
</div>
