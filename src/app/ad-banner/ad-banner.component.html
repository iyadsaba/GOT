

<img *ngIf="ad.type ==='IMAGE' && isVisible"    [src]="ad.creative.url" alt=""  [ngStyle]="{'left.px': ad.coordinates.x, 'top.px': ad.coordinates.y }" >
<video #videoBanner  *ngIf="ad.type ==='VIDEO' && isVisible" controls width="250" muted ="muted"  autoplay="true" [ngStyle]="{'left.px': ad.coordinates.x, 'top.px': ad.coordinates.y}"  >
      <source [src]="ad.creative.url">
  </video>
